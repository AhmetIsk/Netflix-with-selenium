              type="password"
              name="pass"
              id="pass"
              tabindex="0"
              value=""
              autocomplete="current-password"
              class="inputtext _55r1"
            />
          </div>
          <div id="buttons" class="form_row clearfix">
            <label class="uiButton uiButtonConfirm uiButtonLarge">
              <input
                value="Giriş Yap"
                name="login"
                type="submit"
                tabindex="0"
              />
            </label>
          </div>
